services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: mtchatbot
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d mtchatbot"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env.dev
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
