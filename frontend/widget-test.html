<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Widget Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #chat { position: fixed; right: 16px; bottom: 16px; width: 340px; border: 1px solid #d0d0d0; border-radius: 8px; background: #fff; box-shadow: 0 8px 24px rgba(0,0,0,.12); }
    #head { padding: 10px 12px; border-bottom: 1px solid #eee; font-weight: 600; }
    #log { height: 320px; overflow: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
    .msg { padding: 8px 10px; border-radius: 10px; max-width: 85%; white-space: pre-wrap; }
    .you { align-self: flex-end; background: #e6f0ff; }
    .bot { align-self: flex-start; background: #f4f4f4; }
    #row { display: flex; gap: 8px; padding: 10px; border-top: 1px solid #eee; }
    #q { flex: 1; padding: 8px; }
    button { padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="head">Website Live Chat (Test)</div>
    <div id="log"></div>
    <div id="row">
      <input id="q" placeholder="Ask something..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const API_BASE = "https://multi-tenant-ai-chatbot-platform-production.up.railway.app";
    const BOT_ID = "PASTE_BOT_ID_HERE";
    const ORIGIN = window.location.origin;
    const SESSION_ID = "sess_" + Math.random().toString(36).slice(2);

    let widgetToken = null;

    function push(text, cls) {
      const el = document.createElement("div");
      el.className = `msg ${cls}`;
      el.textContent = text;
      const log = document.getElementById("log");
      log.appendChild(el);
      log.scrollTop = log.scrollHeight;
    }

    async function getWidgetToken() {
      const r = await fetch(`${API_BASE}/api/v1/public/embed/widget-token/by-bot/${BOT_ID}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ origin: ORIGIN, session_id: SESSION_ID })
      });
      if (!r.ok) throw new Error(`widget-token failed (${r.status})`);
      const data = await r.json();
      widgetToken = data.token;
    }

    async function ask(question) {
      const r = await fetch(`${API_BASE}/api/v1/public/embed/ask`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          widget_token: widgetToken,
          question,
          top_k: 5,
          memory_turns: 8
        })
      });
      if (!r.ok) throw new Error(`ask failed (${r.status})`);
      return r.json();
    }

    async function sendMessage() {
      const input = document.getElementById("q");
      const question = input.value.trim();
      if (!question) return;

      input.value = "";
      push(question, "you");

      try {
        if (!widgetToken) await getWidgetToken();
        const res = await ask(question);
        push(res.answer || "No answer", "bot");
      } catch (err) {
        push("Error: " + err.message, "bot");
      }
    }

    document.getElementById("send").addEventListener("click", sendMessage);
    document.getElementById("q").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
